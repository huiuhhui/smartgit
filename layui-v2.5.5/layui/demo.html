<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
  td{
    width: 100px;
    height: 200px;
    border: 1px solid #000;
  }
</style>
<body>
 
  <button data-method="setTop" class="layui-btn">多窗口模式，层叠置顶</button>
  <table>
    <td title='1'>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td title='6'>6</td>
  </table>
<script src="http://mat1.gtimg.com/libs/jquery2/2.2.0/jquery.js"></script>
<script src="./layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  let a = '<td title="23">2</td>';
  console.log(a.find('[title]'))
  $('table').find('td').each(function(){
    console.log($(this).attr('title'))
    $(this).text()
    console.log($(this).removeAttr('title'))
    $(this).removeAttr('title')
  })
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  //页面层
$('.layui-btn').click(function(){
    layer.open({
    type: 2, 


    skin: 'layui-layer-rim', //加上边框
    area: ['420px', '500px'], //宽高
    btn:['保存','关闭','33'],
    success:function(layero,index){
        console.log($('iframe').eq(0).contents())
        $('iframe').eq(0).contents()
    },
    content: 'https://www.baidu.com/',
    btn1:function(){
        alert(1)
    },
    btn2:function(){
        alert(2)
        return false
    }
    });
})
});
</script>

</body>
</html>
